obelisk-ruined=This technology doesn't appear in any of our records, if we restore it who knows what will happen?
obelisk=These obelisks are older than any of the other ruins on the planet. We have adapted them to transmit module effects and improvements to our armour.
world-tree-dead=This great tree bears the scars of a great deal of fighting. If I can revive it it should help with pollution.
world-tree=Yggdrasil is healing! Keep fertilising it to reduce pollution and make seed pods.
rocket-silo-vines=This doesn't look like alien technology, did someone land here before me? Why didn't they escape?
steam-geyser-bare=Something rumbles under the ground and steam rises to the surface. This could be harnessed for power.
steam-geyser-pump=You have harnessed the steam form the geyser, but still... what is causing this?
munitions-manufactory-vines=An abandoned munitions factory, was there a war? Could I use their weapons again?
